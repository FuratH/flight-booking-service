config:
  target: "http://localhost:3000"
  processor: ./helper.js
  phases:
    - name: Warm up
      duration: 60
      arrivalRate: 10
    - name: Main
      duration: 900
      arrivalRate: 55
      maxVusers: 220

scenarios:
  - name: "Search flights"
    weight: 2
    flow:
      - get:
          url: /destinations
          capture:
            - json: "$"
              as: "destinations"
      - function: setRandomDestination
      - think: 1
      - get:
          url: /flights
          qs:
            from: "{{ flightFrom }}"
      - get:
          url: /flights
          qs:
            to: "{{ flightTo }}"

  - name: "Search and Book flight"
    weight: 1
    flow:
      - get:
          url: /destinations
          capture:
            - json: "$"
              as: "destinations"
      - function: setRandomDestination
      - think: 1
      - get:
          url: /flights
          qs:
            from: "{{ flightFrom }}"
          capture:
            - json: "$"
              as: "flights"
      - function: setRandomFlightId
      - think: 1
      - get:
          url: "/flights/{{ flightId }}/seats"
          capture:
            - json: "$"
              as: "seats"
      - function: setBookingRequest
      - think: 3
      - post:
          url: "/bookings"
          json: "{{ bookingRequest }}"
          auth:
            user: user
            pass: pw
